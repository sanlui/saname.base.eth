    <!-- Theme Script -->
    <script>
      // Avoids FOUC (Flash of Unstyled Content) by applying theme before page load
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      
      // Base Builder & Farcaster detection
      if (typeof window !== 'undefined') {
        // Check for Base Builder environment
        const isBaseBuilder = 
          window.location.hostname.includes('base.org') ||
          window.location.hostname.includes('basebuilder') ||
          navigator.userAgent.includes('BaseBuilder') ||
          document.referrer.includes('base.org');
        
        // Check for Farcaster environment
        const isFarcaster = 
          window.location.hostname.includes('warpcast') ||
          navigator.userAgent.includes('Farcaster') ||
          document.referrer.includes('warpcast') ||
          window.fcWidget !== undefined;
        
        if (isBaseBuilder) {
          console.log('üèóÔ∏è Base Builder environment detected');
          document.documentElement.setAttribute('data-base-builder', 'true');
        }
        
        if (isFarcaster) {
          console.log('üì± Farcaster environment detected');
          document.documentElement.setAttribute('data-farcaster', 'true');
        }
      }
    </script>
